<section id="hero-form" class="animated fadeIn fast">

    <div class="container">

        <h3>Heroe - {{ hero.name }}</h3>
        <hr>
        <div class="row">
            <div class="col-md-6 text-left">
                <button [routerLink]="['/heroes']" class="btn btn btn-outline-danger" type="button" name="button">Heroes</button>
            </div>

            <!--
            div class="col-md-6 text-right">
                <button (click)='addNewHero(myForm)' class="btn btn btn-outline-success" type="button" name="button">Add Hero</button>
            </div>
            -->
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 text-left">

                <form (ngSubmit)="saveHero()" #myForm="ngForm">

                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="hero.name" name="name" type="text" class="form-control" placeholder="Hero name" required>
                    </div>

                    <div class="form-group">
                        <label>House</label>
                        <br>
                        <select [(ngModel)]="hero.house" name="house" class="form-group">
                            <option value="Marvel">Marvel</option>
                            <option value="DC">DC</option>
                          </select>
                    </div>

                    <div class="form-group">
                        <label>Bio</label>
                        <textarea [(ngModel)]="hero.bio" name="bio" type="text" class="form-control" placeholder="Hero Bio"></textarea>
                    </div>

                    <div class="form-group text-right">
                        <button [disabled]="!myForm.valid" type="submit" class="btn btn-outline-info">{{this.saveButtonName}}</button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</section>

<section>
    <div class="container">
        {{ myForm.valid }}
    </div>
</section>
